[build]
  base = "frontend"
  command = "npm run build"
  publish = "build"
  functions = "../netlify/functions"

[functions]
  node_bundler = "esbuild"

# API redirects → Netlify Functions
[[redirects]]
  from = "/api/vm/analyze"
  to = "/.netlify/functions/vm-analyze"
  status = 200

[[redirects]]
  from = "/api/vm/match-job"
  to = "/.netlify/functions/vm-match-job"
  status = 200

[[redirects]]
  from = "/api/vm/documents"
  to = "/.netlify/functions/vm-documents"
  status = 200

[[redirects]]
  from = "/api/vm/documents/:id"
  to = "/.netlify/functions/vm-documents/:id"
  status = 200

[[redirects]]
  from = "/api/chat"
  to = "/.netlify/functions/chat"
  status = 200

# SPA fallback — must be last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

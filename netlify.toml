[build]
  base = "frontend"
  command = "npm run build"
  publish = "build"
  functions = "../netlify/functions"

[functions]
  node_bundler = "esbuild"
  included_files = ["../netlify/functions/**"]

[[plugins]]
  package = "@netlify/plugin-functions-install-core"

# API redirects → Netlify Functions
[[redirects]]
  from = "/api/vm/analyze"
  to = "/.netlify/functions/vm-analyze"
  status = 200
  force = true

[[redirects]]
  from = "/api/vm/match-job"
  to = "/.netlify/functions/vm-match-job"
  status = 200
  force = true

[[redirects]]
  from = "/api/vm/documents/*"
  to = "/.netlify/functions/vm-documents/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/api/vm/documents"
  to = "/.netlify/functions/vm-documents"
  status = 200
  force = true

[[redirects]]
  from = "/api/chat"
  to = "/.netlify/functions/chat"
  status = 200
  force = true

# SPA fallback — must be last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
